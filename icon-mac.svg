<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 背景圆角矩形和线性渐变 (橘色为主) -->
  <defs>
    <linearGradient id="vpnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- 橘色起点 -->
      <stop offset="30%" stop-color="#FF9800" />
      <!-- 深橘色终点 -->
      <stop offset="100%" stop-color="#EF6C00" />
    </linearGradient>
  </defs>

  <!-- 应用背景形状 -->
  <rect width="512" height="512" rx="100" fill="url(#vpnGradient)" />

  <!-- 核心元素：VPN 功能图标（地球、盾牌、安全连接线） -->
  <g fill="white">
    <!-- 地球背景（VPN 连接目标） -->
    <circle
      cx="256"
      cy="256"
      r="120"
      fill="#FFFFFF"
      fill-opacity="0.2"
    />

    <!-- 安全盾牌（保护） -->
    <path
      d="M256 100 L350 150 L350 260 L256 320 L162 260 L162 150 Z"
      fill="#FFFFFF"
      fill-opacity="0.9"
    />

    <!-- 盾牌上的小锁（安全标识） -->
    <rect
      x="236"
      y="180"
      width="40"
      height="50"
      rx="5"
      fill="#EF6C00"
    />
    <circle
      cx="256"
      cy="180"
      r="15"
      fill="#EF6C00"
      stroke="#FFFFFF"
      stroke-width="5"
    />

    <!-- 环绕的连接线/隧道感（体现 VPN 连接） -->
    <path
      d="M130 280 Q 256 380, 382 280"
      stroke="#FFFFFF"
      stroke-width="15"
      fill="none"
      stroke-linecap="round"
      opacity="0.5"
    />
    <path
      d="M120 300 Q 256 400, 392 300"
      stroke="#FFFFFF"
      stroke-width="10"
      fill="none"
      stroke-linecap="round"
      opacity="0.3"
    />
  </g>
</svg>